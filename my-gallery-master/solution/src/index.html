<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallery</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="profile">
      <div class="profile_wrapper">
        <img src="./img/profilePhoto.png" alt="photo" class="photo">
        <h1 class="name">Rodney Cotton</h1>
        <div class="location">Helsinki, Finland</div>
        <div class="blocks">
          <div class="block">
            <div class="amount">100</div>
            <div class="info">posts</div>
          </div>
          <div class="block">
            <div class="amount">2,242</div>
            <div class="info">Follower</div>
          </div>
          <div class="block">
            <div class="amount">1,432</div>
            <div class="info">Following</div>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery_wrapper">
        <img src="./img/photo1.png" alt="flowers">
        <img src="./img/photo2.png" class="column-span-2" alt="sofa">
        <img src="./img/photo3.png" class="column-span-2" alt="bathroom">
        <img src="./img/lamp.jpg" class="row-span-2" alt="lamp">
        <img src="./img/photo5.png" alt="flowers">
        <img src="./img/photo6.png" alt="table">
      </div>
    </section>
  </main>
  <footer>
    <p>created by <strong>@ic3top</strong> - devChallenges.io</p>
  </footer>
</body>

</html>
